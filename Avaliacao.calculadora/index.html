<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculadora">
        <div id="visor">
            <a class="num"> </a>

        </div>
        <div class="teclado">
            <button class="tecla" id="clear">c</button>
            <button class="tecla" id="raiz">âˆš</button>
            <button class="tecla" id="porcentagem">%</button>
            <button class="tecla" id="divisao">/</button>
            <button class="tecla" id="7">7</button>
            <button class="tecla" id="8">8</button>
            <button class="tecla" id="9">9</button>
            <button class="tecla" id="multiplicacao">x</button>
            <button class="tecla" id="4">4</button>
            <button class="tecla" id="5">5</button>
            <button class="tecla" id="6">6</button>
            <button class="tecla" id="subtracao">-</button>
            <button class="tecla" id="1">1</button>
            <button class="tecla" id="2">2</button>
            <button class="tecla" id="3">3</button>
            <button class="tecla" id="somar">+</button>
            <button class="tecla" id="0">0</button>
            <button class="tecla" id="ponto">.</button>
            <button class="tecla" id="igual">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
