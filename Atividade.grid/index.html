
<!DOCTYPE html>
<html lang="pt-br">
<head>
 <meta charset="UTF-8">
 <title>Layout CSS Grid</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
 <!-- Menu Superior -->
 <header>
   <div class="logo">LOGO</div>
   <nav>
     <a href="#">Início</a>
     <a href="#">Sobre</a>
     <a href="#">Serviços</a>
     <a href="#">Contato</a>
   </nav>
 </header>
 <!-- Conteúdo Principal -->
 <main>
   <!-- Menu Lateral Esquerdo -->
   <aside class="menu-lateral">
     <ul>
       <li><a href="#">Item 1</a></li>
       <li><a href="#">Item 2</a></li>
       <li><a href="#">Item 3</a></li>
     </ul>
   </aside>
   <!-- Conteúdo Central -->
   <section>
     <h2>Bem-vindo ao nosso site</h2>
     <p>Este é um exemplo de layout completo utilizando CSS Grid.</p>
     <div class="cards">
       <div class="card">Card 1</div>
       <div class="card">Card 2</div>
       <div class="card">Card 3</div>
     </div>
   </section>
   <!-- Publicidade Lateral Direita -->
   <aside class="publicidade">
     <div class="ad">Publicidade 1</div>
     <div class="ad">Publicidade 2</div>
   </aside>
 </main>
 <footer>
   <p>2025 Exemplo didático de Grid</p>
 </footer>
</body>
</html>
